mysql.tcc.driverClassName=com.mysql.jdbc.Driver


mysql.tcc.initialSize=200
mysql.tcc.maxIdle=200
mysql.tcc.minIdle=50
mysql.tcc.maxTotal=200
mysql.tcc.maxWaitMillis=300000
mysql.tcc.timeBetweenEvictionRunsMillis=60000
mysql.tcc.minEvictableIdleTimeMillis=300000
mysql.tcc.testWhileIdle=true
mysql.tcc.testOnBorrow=true
mysql.tcc.testOnReturn=true
mysql.tcc.removeAbandonedOnMaintenance=true
mysql.tcc.removeAbandonedOnBorrow=true
mysql.tcc.removeAbandonedTimeout=300
mysql.tcc.logAbandoned=true